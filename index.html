<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hangman</title>
  	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>
  	<header>
  		<div class="container-fluid">
  			<div class="row">
  				<div class="title-div col-xs-10 col-xs-offset-1">
  					<h1 class="text-center game-title">Game of Hangman</h1>
  				</div>
  			</div>
  		</div>
  	</header>
  	<main>
  		<div class="container-fluid">
  			<div class="row">
  				<section class="col-xs-12 col-sm-5 col-sm-offset-1 game-section">
  					<h1>test</h1>
  				</section>
  				<section class="col-xs-12 col-sm-5 game-section">
  					<div id="start-div">
  						<p>King Joffrey wants your head unless you can guess the name of one of his enemies!</p>
  						<br>
  						<p>you have 10 guesses before Joffrey throws you in his dungeon!</p>
  						<br>
  						<p>click any key to begin!</p>
  					</div>
  					<div id="gameplay-div">
  						<h3>guess the name</h3>
  					</div>
            <div>
              <h3 id="first"></h3>
              <h3 id="last"></h3>
              <div class="used-div col-xs-12">
                <h4>Used Letters</h4>
                <p id="used"></p>
              </div>
            </div>
  				</section>
  			</div>
  		</div>
  	</main>

  <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
