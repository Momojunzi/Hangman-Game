<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hangman</title>
  	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>
  	<header>
  		<div class="container-fluid">
  			<div class="row">
  				<div class="title-div col-sm-10 col-sm-offset-1">
  					<h1 class="text-center game-title">Game of Hangman</h1>
  				</div>
  			</div>
  		</div>
  	</header>
  	<main>
  		<div class="container-fluid" id="start-div">
  			<div class="row">
  			  <div class="col-sm-12">
						<h2 class="game-text-1">King Joffrey wants your head!</h2> 
            <h3 class="game-text-2">if you can guess the name of one of his enemies he'll let you go free!</h3>
						<div class="start-img-div">
              <img class="img-responsive col-sm-4 col-sm-offset-4" src="./assets/images/joffrey.jpg">     
            </div>
						<h2 class="press-start col-sm-12">press any key to begin!</h2>
					</div>
        </div>
      </div><!-- start-screen end -->

      <div class="container-fluid">
        
        <div class="row">
          <div class="col-sm-5 col-sm-offset-1" >
            <div class="container-fluid">

    					<div id="gameplay-div" class="row">
    						<h4 id="gameplay-text">Choose a letter to guess the name of a character from</h4>     
                <h4 id="g-o-t">Game of Thrones</h4>
                <h4 id="guess-text" class="guess-text">you have <span id="guess-span">0</span> guesses left</h4>
    					</div><!-- end row -->
              
              <div class="row img-row">
                <div id="game-img-div" class="col-sm-10 col-sm-offset-1">
                  <img src="./assets/images/joffrey.jpg" class= "img-responsive game-image">
                </div>
              </div><!-- end img row -->

            </div><!--end text and img container -->
          </div><!-- end 0f text-img collumns -->

          <div class="col-sm-5" id="play-div">
            <div class="container-fluid">
              
              <div class="row" id="dashes-div">
                <div class="col-sm-12">
                  <h4 class="used-title">Guess</h4>
                  <h3 id="first" class="col-sm-5 col-sm-offset-1 first-last"></h3>
                  <h3 id="last" class="col-sm-5 first-last"></h3>
                </div>
              </div><!-- end of dashes row -->
            
              <div class="row used-div" id="used-div">
                <div class="col-sm-12" ">
                  <h4 class="used-title">Used Letters</h4>
                  <h4 id="used" class="used"></h4>
                </div>
              </div><!-- end of used row -->

            </div><!--end of game-action container -->

          </div><!-- end of action collumns -->
        </div><!-- end of play row -->

  		</div><!-- end of play container -->
  	</main>

  <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
